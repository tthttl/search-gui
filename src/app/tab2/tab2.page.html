<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Normal Suche
    </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <form action="">
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-md="6">
          <ion-row>
            <ion-col>
              <fieldset class="form-inline">
                <div class="form-group">
                  <input id="typeahead-http" type="text" class="form-control mx-sm-3"
                         [class.is-invalid]="searchFailed" [(ngModel)]="ort" [ngbTypeahead]="searchOrt"
                         placeholder="Ort" name="ort"
                         (ngModelChange)="tryFillTemplate()" />
                  <small *ngIf="searching" class="form-text text-muted">searching...</small>
                  <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.
                  </div>
                </div>
              </fieldset>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <fieldset class="form-inline">
                <div class="form-group">
                  <input id="typeahead-http2" type="text" class="form-control mx-sm-3"
                         [class.is-invalid]="searchFailed" [(ngModel)]="strasse" [ngbTypeahead]="searchStrasse"
                         placeholder="Strasse" name="strasse"
                         (ngModelChange)="tryFillTemplate()" />
                  <small *ngIf="searching" class="form-text text-muted">searching...</small>
                  <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.
                  </div>
                </div>
              </fieldset>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="stacked" color="primary">Hausnummer
                  <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input [(ngModel)]="nr" name="nr"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size-xs="12" size-md="6">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="stacked" color="primary">PLZ
                  <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input [(ngModel)]="plz" name="plz"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="stacked" color="primary">Zusatzaddresse</ion-label>
                <ion-input [(ngModel)]="addresszusatz" name="addresszusatz"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="stacked" color="primary">Land
                  <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-select [(ngModel)]="land" name="land">
                  <ion-select-option *ngFor="let country of availableCountries" [value]="country">{{country}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin">Speichern</ion-button>
    </div>
  </form>

</ion-content>
